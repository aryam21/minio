app: 
  code: MINIO
  name: minio
  notify: aramanan@ecloudcontrol.com
build: 
  build_file: none
  env: DEV
  image_template: minio-1.0
  output_files: output/*.zip
  version: 1.0
deploy: 
  context: aryam21/DEV
  type: statefulset
  replicas: 1
  port: 
    - 9000
volumes:
- claim: minio-data
  mount: /appz/data
  name: data
  size: 5Gi
- claim: minio-backup
  mount: /appz/backup
  name: backup
  size: 5Gi
properties: 
  MINIO_ROOT_PASSWORD: 
    vault: MINIO_ROOT_PASSWORD
  MINIO_ROOT_USER: minioadmin
  MINIO_ACCESS_KEY:
      vault: MINIO_ACCESS_KEY
    MINIO_SECRET_KEY:
      vault: MINIO_SECRET_KEY
  revision: 0
