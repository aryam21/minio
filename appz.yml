app: 
  code: MINIO
  name: minio
  notify: aramanan@ecloudcontrol.com
build: 
  build_file: none
  env: DEV
  image_template: minio-2.0
  output_files: output/*.zip
  version: 2.0
deploy: 
  context: aryam21/DEV
  type: statefulset
  replicas: 1
  port: 
    - 9000
    - 9001
volumes:
- claim: minio-pv-minio-2-0-0
  mount: /appz/data
  name: minio-pv
  size: 5Gi
  mode: ReadWriteOnce
  class: ""
  volumeName: minio-pv
  matchLabels: false

properties: 
  MINIO_ROOT_USER: minioadmin
  MINIO_KMS_AUTO_ENCRYPTION: "on"
  MINIO_BROWSER: "on"
  MINIO_KMS_KES_KEY_NAME: "global-key"
  #MINIO_KMS_KES_API_KEY: "ACTpAsNoaGf2Ow9o5gU8OmcaG6Af/VcZ1Mt7ysuKoBjv"
  MINIO_SECRET_KEY: 
    vault: MINIO_SECRET_KEY
  MINIO_ROOT_PASSWORD: 
    vault: MINIO_ROOT_PASSWORD
  revision: 10
